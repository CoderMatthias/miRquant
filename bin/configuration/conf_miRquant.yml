# Directory locations
paths:
    genome:
        /proj/seth_lab/projects/genome/
    mirquant:
        /proj/seth_lab/users/Matt/sm_RNA_pipeline_code/dev/pipeline/
    output:
        /proj/seth_lab/users/Matt/sm_RNA_pipeline_code/dev/mirquant_output/
    resources:
        /proj/seth_lab/users/Matt/sm_RNA_pipeline_code/dev/pipeline/bin/resources/

# Location of necessary files
parameters:
    genome_release:
        mm9
    species:
        mmu
    GroSeq File:
        NoGS
    Minimum Read Length:
        14
# Load in options for cutAdapt
cutadapt:
    adapter:
        'TGGAATTCTCGGGTGCCAAGGAACTCCAGTCACXXXXXXATCTCGTATGCCGTCTTCTGCTTG'
    overlap:
        10
    error:
        1
    Minimum_Read_Length:
        14
# Load in options for bowtie
bowtie:
    quality:
        33
# Load in options for SHRiMP
shrimp:
    path:
        /proj/.test/roach/miRNA/SHRiMP_2_2_2/
    dependencies:
        python:
            /proj/.test/roach/miRNA/lib/python/
    quality:
        33
